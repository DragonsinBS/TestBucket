{% extends 'webapp/template.html' %}

{% block title %}
Answer Test
{% endblock %}
{% block body %}
<div class="container">


<ol class="white">
  {% for item in questions %}
  <li color="white">
    <h5  class="white">{{ item.question }}</h5>
    <input type="radio" name="{{ forloop.counter }}" ><span class='white'>{{ item.optionA }}</span><br>
    <input type="radio" name="{{ forloop.counter }}" ><span class='white'>{{ item.optionB }}</span><br>
    <input type="radio" name="{{ forloop.counter }}"><span class='white'>{{ item.optionC }}</span><br>
    <input type="radio" name="{{ forloop.counter }}"><span class='white'>{{ item.optionD }}</span>
  </li>
  {% endfor %}
</ol>
<button type="button" class="btn white test_submit">Submit Test</button>
</div>


{% endblock %}
